{% extends "index.html" %}

{% block title %} Adicionar Modelo {% endblock %}

{% block page_title %} Adicionar Modelo {% endblock %}

{% block content %} 
<form action="/modelo_adicionar" method="post">
    <label for="nome">Nome do Modelo:</label>
    <input type="text" name="nome" id ="nome"><br>
    <br>
    <label for="montadora_id">Montadora:</label>
    <select name="montadora_id" id="montadora_id">
        <option value="">Selecione uma montadora</option>
        {% for montadora in montadoras %}
            <option value="{{ montadora.id }}">{{ montadora.nome }}</option>
        {% endfor %}
    </select><br>
    <br>
    <label for="valor_referencia">Valor de Referência:</label>
    <input type="number" name="valor_referencia" id="valor_referencia"><br>
    <br>
    <label for="ano_modelo">Ano do Modelo:</label>
    <input type="number" name="ano_modelo" id="ano_modelo"><br>
    <br>
    <label for="motorizacao">Motorização:</label>
    <input type="number" step="0.01" name="motorizacao" id="motorizacao"><br>
    <br>
    <label for="turbo">Tem Turbo:</label>
    <input type="hidden" name="turbo" value="false">
    <input type="checkbox" name="turbo" id="turbo" value="true"><br>
    <br>
    <label for="automatico">Tem Transmissão Automática:</label>
    <input type="hidden" name="automatico" value="false">
    <input type="checkbox" name="automatico" id="automatico" value="true"><br>
    <br>
    <button type="submit">Adicionar</button>
</form>
<br>
<form action="/modelos_lista" method="get">
    <button type="submit">Voltar</button>
</form>
{% endblock %}
