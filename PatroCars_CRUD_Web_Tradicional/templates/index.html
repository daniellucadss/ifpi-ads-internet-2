<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block extra_css %} {% endblock %}
  <title>{% block title %} PatroCars {% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', path='css/estilo.css') }}">
  <link rel="shortcut icon" href="img/logo.webp" type="image/x-icon">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index"><img src="{{ url_for('static', path='img/logo.png') }}" alt="Logo" width="50" height="50"></a>
        <a class="navbar-brand" href="/index">PatroCars</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/index">Página Inicial</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/montadoras_lista">Montadoras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/modelos_lista">Modelos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/veiculos_lista">Veículos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-danger" href="/login">Sair</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="O que deseja buscar?" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section id="section-welcome" class="container mt-4">
      <h2>{% block page_title %} Seja bem-vindo! {% endblock %}</h2>
      {% block content %}
      <div class="d-flex justify-content-center gap-3 mb-4">
        <form action="/montadoras_lista" method="get">
          <button type="submit" class="btn btn-outline-primary">Montadoras</button>
        </form>
        <form action="/modelos_lista" method="get">
          <button type="submit" class="btn btn-outline-primary">Modelos</button>
        </form>
        <form action="/veiculos_lista" method="get">
          <button type="submit" class="btn btn-outline-primary">Veículos</button>
        </form>
      </div>
    </section>

    <section id="section-banners" class="container-fluid">
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{{ url_for('static', path='img/banner1.webp') }}" class="d-block mx-auto" style="width: 70%;" alt="Venha comprar na nossa loja!">
          </div>
          <div class="carousel-item">
            <img src="{{ url_for('static', path='img/banner2.webp') }}" class="d-block mx-auto" style="width: 70%;" alt="Venha comprar na nossa loja!">
          </div>
          <div class="carousel-item">
            <img src="{{ url_for('static', path='img/banner3.jpg') }}" class="d-block mx-auto" style="width: 70%;" alt="Venha comprar na nossa loja!">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    {% endblock %}
  </main>

  <footer class="mt-4">
    <p class="text-center">Fim por fim feito por mim em 2024</p>
  </footer>

  <button style="position: fixed; bottom: 20px; right: 20px;" id="voltar-topo" type="button" class="btn btn-outline-primary" onclick="topo()">&uarr; Voltar ao topo</button>

  <script src="{{ url_for('static', path='js/script.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>
</html>
