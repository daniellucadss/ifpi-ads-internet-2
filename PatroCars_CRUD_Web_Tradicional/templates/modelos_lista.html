{% extends "index.html" %}

{% block title %} Modelos {% endblock %}

{% block page_title %} Modelos {% endblock %}

{% block content %} 
<div style="display: inline-block; width: 50%; border: 1px solid #ccc; border-radius: 10px; padding: 10px;">
    <ul style="list-style-type: circle">
        {% for modelo in modelos %}
            <li> {{modelo.nome}} </li>
            <div style="display: inline-block;">
                <form action="/modelo_detalhes/{{ modelo.id }}" method="get" style="display: inline-block;">
                    <button type="submit" class="btn btn-outline-success">Ver Detalhes</button>
                </form>
                <form action="/modelo_atualizar/{{ modelo.id }}" method="get" style="display: inline-block;">
                    <button type="submit" class="btn btn-outline-primary">Atualizar</button>
                </form>
                <form action="/modelo_deletar/{{ modelo.id }}" method="post" style="display: inline-block;">
                    <input type="hidden" name="_method" value="delete">
                    <button type="submit" class="btn btn-outline-danger">Deletar</button>
                </form>
                <br><br>
            </div>
        {% endfor %}
    </ul>
    <form action="/modelo_adicionar" method="get">
        <button type="submit" class="btn btn-outline-primary">Adicionar</button>
    </form>
    <br>
    <form action="/index" method="get">
        <button type="submit" class="btn btn-outline-secondary">Voltar</button>
    </form>
</div>
{% endblock %}

{% block footer %}{% endblock %}
